<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css"/>
    <title>Brukshundsklubb</title>
</head>
<body>
    <form class="kund" action="index.html" method="POST" id="logga-in">
        <h1>Login</h1>
        <label>Username</label>
        <input type="text" name="login" placeholder="Namn" id="username" required>
        <label>Password</label>
        <input type="password" name="password" placeholder="Lösenord" id="password" required>
        <button type="submit" class="btn" id="login-button">Login</button>
    </form>
    
    <p id="välkommen-meddelande"></p>

    <button id="logga-ut" style="display: none;">Logout</button>

    <script src="script.js"></script>
</body>
</html>
